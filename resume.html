<!DOCTYPE html>
<html lang="en">
<head>

    body {

    .container {
      max-width: 800px;
      margin: auto;

      padding: 2rem;

      border-radius: 8px;
    }

      margin-top: 2rem;

      width: 100%;

    }

    .download-btn {
      display: block;

      padding: 0.75rem 1.5rem;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      width: fit-content;
    }

    .download-btn:hover {
      background-color: #3bb4f2;
    }

</head>
<body>
  <div class="container">
    <h1>My Resume</h1>
